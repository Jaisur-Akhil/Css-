<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Menu</title>
    <link rel="stylesheet" href="dot.css">
    <!-- <script src="dot.js"></script> -->
</head>
<body>
    <div class="navigation">
        <span style="--i:0;--x:-1;--y:0"><ion-icon name="fitness"></ion-icon></span>
        <span style="--i:1;--x:0;--y:1"><ion-icon name="code"></ion-icon></span>
        <span style="--i:2;--x:1;--y:0"><ion-icon name="airplane"></ion-icon></span>
        <span style="--i:3;--x:-1;--y:1"><ion-icon name="cash"></ion-icon></span>
        <span style="--i:4;--x:-1;--y:-1"><ion-icon name="color-fill"></ion-icon></span>
        <span style="--i:5;--x:0;--y:-1"><ion-icon name="cut"></ion-icon></span>
        <span style="--i:6;--x:1;--y:-1"><ion-icon name="pulse"></ion-icon></span>
        <span style="--i:7;--x:0;--y:0"><ion-icon name="finger-print"></ion-icon></span>
        <span style="--i:8;--x:1;--y:1"><ion-icon name="cog"></ion-icon></span>

    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>


    <script>
        let navigation = document.querySelector('.navigation');
navigation.onclick = function () {
  navigation.classList.toggle('active');
};

    </script>
</body>
</html>
